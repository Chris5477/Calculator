<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>

    <div id="calculator">
        <div class="screen">
            <div class="display"><p></p></div>
            <div class="button delete">C</div>
        </div>
        <div class="container-btns">
            <div class="buttons">
                <div class="button btn">7</div>
                <div class="button btn">8</div>
                <div class="button btn">9</div>
                <div class="button btn"> + </div>
                <div class="button btn">4</div>
                <div class="button btn">5</div>
                <div class="button btn">6</div>
                <div class="button btn"> - </div>
                <div class="button btn">1</div>
                <div class="button btn">2</div>
                <div class="button btn">3</div>
                <div class="button btn"> * </div>
                <div class="button btn">0</div>
                <div class="button special">=</div>
                <div class="button btn"> / </div>
                <div class="button btn">.</div>
        </div>
    </div>
</div>
    
        

    
    <script type="module" src="javascript/app.js"></script>
</body>
</html>
